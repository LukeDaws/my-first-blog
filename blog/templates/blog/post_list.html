<html>
  <head>
    <title>Luke's blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Luke's blog</a></h1>

{% for posts in posts %}
    <div>
      <p>published: {{ posts.published_date }}</p>
      <h2><a href="">{{ posts.title }}</a></h2>
      <p>{{ posts.text|linebreaksbr }}</p>
    </div>
{% endfor %}

  </body>
</html>
